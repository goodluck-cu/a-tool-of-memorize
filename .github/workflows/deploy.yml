name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.2.21
        
    - name: Install dependencies
      run: bun install
      
    - name: Debug environment
      run: |
        echo "Bun version: $(bun --version)"
        echo "Node version: $(node --version)"
        echo "TypeScript version: $(bunx tsc --version)"
        echo "vue-tsc version: $(bunx vue-tsc --version)"
        
    - name: Type check only
      run: bun run type-check
      
    - name: Build
      run: bun run build
      
    - name: Copy coded files to dist
      run: |
        cp coded*.txt dist/ || echo "No coded*.txt files found"
        cp CNAME dist/ || echo "No CNAME file found"
        
    - name: Verify dist contents
      run: |
        echo "Contents of dist directory:"
        ls -la dist/
        echo "Total size of dist directory:"
        du -sh dist/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

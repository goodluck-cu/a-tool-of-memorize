<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="A-T-O-M 在线练习和记忆训练工具">
  <meta name="keywords" content="练习,记忆,训练,在线学习">
  <meta name="author" content="A-T-O-M">
  
  <!-- PWA 支持 -->
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="A-T-O-M">
  
  <!-- 预加载关键资源 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>A-T-O-M</title>
  
  <!-- 图标 -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div id="app">
    <!-- 初始加载提示 -->
    <div class="initial-loading">
      <div class="loading-spinner"></div>
      <p>正在加载 A-T-O-M...</p>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
  
  <style>
    /* 初始加载样式 */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #dee2e6;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .initial-loading p {
      color: #6c757d;
      font-size: 16px;
      margin: 0;
    }
    
    /* 隐藏初始加载 */
    #app:not(:empty) + .initial-loading {
      display: none;
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-T-O-M</title>
</head>
<script type="module">
    import { fetch_quests, install_main } from "./app.js";
    window.addEventListener('load',
        async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const practiceParam = urlParams.get('practice');
            await install_main(document.getElementById("quest_main"), `./${practiceParam}.txt`);
        });
</script>

<style>
    body {
        margin: 0px;
        height: 90vh;
    }

    #quest_main {
        background-color: aliceblue;
        padding: 20px;
        position: relative;
        width: 100%;
        box-sizing: border-box;
        min-height: 100%;
        display: flex;
        flex-direction: column;
    }

    ul {
        padding-inline-start: 0;
    }

    #quest_main ul li {
        padding-top: 5px;
        padding-bottom: 5px;
        border-width: 1px;
        border-style: solid;
        border-color: transparent;
        font-size: 0.5cm;
        list-style-type: none;
    }

    #quest_main ul li.selected {
        border-color: greenyellow;
    }

    #quest_main ul li.right {
        border-color: tomato;
    }

    #quest_main ul li.right.selected {
        border-color: greenyellow;
        background-color: greenyellow;
    }

    #quest_main ul li.wrong.selected {
        background-color: tomato;
    }

    #quest {
        max-width: 400px;
        font-size: 0.5cm;
    }

    #sels {
        margin-bottom: auto;
    }

    #submit {
        display: inline-block;
    }

    .button {
        background-color: gainsboro;
        border-style: solid;
        display: inline-block;
        width: 4cm;
        height: 1.5cm;
        text-align: center;
        font-size: 1cm;
    }

    .touch_area {
        bottom: 20px;
    }

    .knowledge-section {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-left: 4px solid #007bff;
        border-radius: 4px;
        display: none;
    }

    .knowledge-title {
        font-weight: bold;
        font-size: 0.6cm;
        color: #007bff;
        margin-bottom: 8px;
    }

    .knowledge-content {
        font-size: 0.5cm;
        line-height: 1.4;
        color: #333;
    }

    .correct-answer-section {
        margin-top: 15px;
        padding: 12px;
        background-color: #e8f5e8;
        border-left: 4px solid #28a745;
        border-radius: 4px;
        display: none;
    }

    .correct-answer-title {
        font-weight: bold;
        font-size: 0.6cm;
        color: #28a745;
        margin-bottom: 6px;
    }

    .correct-answer-content {
        font-size: 0.5cm;
        font-weight: bold;
        color: #155724;
    }
</style>

<body>
    <div id="quest_main">现在在加载啊，不要急</div>
</body>

</html>
